<!DOCTYPE html>
<html>

  <head>
    <title>NodeJS Starter Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/core.js"></script>
    <script src="/js/homeController.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body>
    <nav>
      <a href="">Home</a> |
      <a href="/about/">About</a> |
    </nav>

    <div class="col-md-4"></div>
    <div ng-app="app" ng-controller="homeCtrl" class="col-md-4">

      <form name="form">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" ng-model="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email" required="true" name="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ng-model="name" class="form-control" name="name" id="nameInput" placeholder="Name" required="True">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-click="SendData()">Submit</button>
      </div>
      </form>
      <p>{{name}} and {{email}}</p>
      <p>{{PostDataResponse}}</p>
    </div>
    <div class="col-md-4"></div>
  </body>

</html>
